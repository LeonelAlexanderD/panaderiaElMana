{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/root.css' %}">
    <link rel="stylesheet" href="{% static 'styles/base.css' %} ">
    {% block style %}

    {% endblock style %}
</head>

<body>
    <header class="header">
        <h1>El Maná</h1>
        <nav>
            <ul>
                <li>
                </li>
                <li><a href="{% url 'gestion' %}" id="management-btn">Gestion</a></li>
                <li><a href="{% url 'vender' %}" id="sell-btn">Venta</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <span class="texto-footer">Derechos Reservados Panadería El Maná</span>
    </footer>
</body>

</html>
